<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="break-buttons">
            <button class="btn pomodoro-btn">Pomodoro</button>
            <button class="btn short-break-btn">Short Break</button>
            <button class="btn long-break-btn">Long Break</button>
        </div>

        <div class="timer">
            <div class="timer-display">25:00</div>
        </div>

        <div class="controls">
            <button class="btn start-btn">Start</button>
            <aside class="replay-icon">
                <i class="replay-icon fas fa-redo"></i> 
            </aside>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
